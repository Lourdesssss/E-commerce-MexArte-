  <div class="login-container">
    <div class="login-info-container">
      <div class="padding"></div>
      <h1 class="title">Añade una nueva obra</h1>
      <form class="inputs-container" id="form">
        <p>Título de la obra:<input class="input" type="text" id="titulodeobra" placeholder="Título de la obra"></p>
        <p>Materiales:<input class="input" type="text" id="materiales" placeholder="Materiales"></p>
        <p>Descripción:<input class="input" type="text" id="descripción" placeholder="Breve descripción de la obra"></p>
        <p> Corriente:</p><select name="corriente">
          <option>Expresionismo abstracto</option>
          <option>Constructivismo</option>
          <option>Minimalismo</option>
          <option>Arte pop</option>
          <option>Surrealismo</option>
        </select>
      </form>
      <div class="divbtn">
        <p></p>
        <button class="btn" onclick="upLoadFile()" style="background-color: #FFD060;">Agregar obra</button>
        <p class="warnings" id="warnings"></p>
      </div>
    </div>
    <div>
      <div class="drag-area">
        <!--Vista previa del archivo subido-->
        <div class="vista-subir">
          <div id="preview"></div>
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header> Drag Or Drop File to Upload</header>
          <span>OR</span>
          <button>Browse File</button>
          <input type="file" hidden id="uploadInput">
