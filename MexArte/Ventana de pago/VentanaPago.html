  <!-- INICIA BODY -->
  <div class="flex-container" id="formulario-pago">
    <section class="form-pago">
      <div class="login-container">
        <div class="login-info-container">
          <div class="padding"></div>
          <h1 class="title">Método de pago</h1>
          <form class="inputs-container" id="form">
            <p class="input-error" id="error-nombre">Nombre(s):
            <input class="controles" type="text" name="nombres" id="nombres"
              placeholder="El nombre solo puede incluir letras."></p>
            <p class="input-error" id="error-apellido">Apellidos:
            <input class="controles" type="text" name="apellidos" id="apellidos"
              placeholder="Los apellidos solo pueden incluir letras."></p>
            <p class="input-error" id="error-apellido">E-mail:<br>
            <input class="controles" type="email" name="correo" id="correo"
              placeholder="Solo puede incluir letras, números, puntos, guiones y guión bajo."></p>
            <p class="input-error" id="error-correo">Dirección:
            <input class="controles" type="text" name="direccion" id="direccion"
              placeholder="La dirección solo puede incluir números y letras."></p>
            <p class="input-error" id="error-correo">Télefono:
            <input class="controles" type="number" name="telefono" id="telefono"
              placeholder="El télefono solo puede incluir números."></p>
              <p class="input-error">Seleccionar método de pago:</p>
              <select class="opcionesPago" name="OpcPago">
                <option>Tarjeta de crédito o débito</option>
                <option>Paypal</option>
                <option>Transferencia Bancaria</option>
              </select>
              <div class="padding0.5"></div>
            <button class="boton" type="submit" style="background-color: #FFD060;">Continua con el pago</button>
            <p class="warnings" id="warnings"></p>
            <div class="padding2"></div>
          </form>
        </div>
      </div>
    </section>
  </div>
